<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion de Stock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="branding">Nextwave</div>
<h1>Gestion de Stock</h1>
  <h2>Ajouter un article</h2>
  <input id="priceInput" placeholder="Prix" type="number" step="0.01">
  <input id="qtyInput" placeholder="Quantité" type="number" step="1">
  <input id="descInput" placeholder="Description">
  <select id="categoryInput">
    <option value="ETB">ETB</option>
    <option value="Booster">Booster</option>
    <option value="Display">Display</option>
    <option value="Coffret">Coffret</option>
  </select>
  <input id="photoInput" type="file" accept="image/*">
  <button onclick="addItem()">Ajouter</button>

  <h2>Inventaire</h2>
  <label>Filtrer par catégorie :</label>
  <select id="filterCategory" onchange="render()">
    <option value="">Toutes</option>
    <option value="ETB">ETB</option>
    <option value="Booster">Booster</option>
    <option value="Display">Display</option>
    <option value="Coffret">Coffret</option>
  </select>
  <table id="inventory">
    <thead>
      <tr><th>Photo</th><th>Réf.</th><th>Description</th><th>Catégorie</th><th>Prix</th><th>Quantité</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Historique des mouvements</h2>
  <ul id="history"></ul>
</div>
<script src="app.js"></script>
</body>
</html>
