<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion de Stock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestion de Stock</h1>
<div id="tabs">
  <button onclick="showSection('inventory')">Inventaire</button>
  <button onclick="showSection('stats')">Statistiques</button>
</div>

<div id="inventorySection">
  <h2>Ajouter un article</h2>
  <input id="refInput" placeholder="Référence">
  <input id="priceInput" placeholder="Prix" type="number" step="0.01">
  <input id="qtyInput" placeholder="Quantité" type="number" step="1">
  <input id="photoInput" type="file" accept="image/*">
  <button onclick="addItem()">Ajouter</button>

  <h2>Inventaire</h2>
  <table id="inventory">
    <thead>
      <tr><th>Photo</th><th>Référence</th><th>Prix</th><th>Quantité</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Historique des mouvements</h2>
  <ul id="history"></ul>
</div>

<div id="statsSection" style="display:none;"></div>
<script src="app.js"></script>
</body>
</html>
